<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Performing Student Recognition</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Best Performing Student Recognition System</h1>

        <h2>Add Student</h2>
        <form id="studentForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="batch" placeholder="Batch" required>
            <input type="number" id="academicPerformance" placeholder="Academic Performance (0-100)" step="any" required>
            <input type="number" id="consistency" placeholder="Consistency (0-100)" step="any" required>
            <input type="number" id="coreExcellence" placeholder="Core Excellence (0-100)" step="any" required>
            <input type="number" id="hackathonParticipation" placeholder="Hackathon Participation (0-100)" step="any" required>
            <input type="number" id="paperPresentations" placeholder="Paper Presentations (0-100)" step="any" required>
            <input type="number" id="contributions" placeholder="Contributions (0-100)" step="any" required>
            <button type="submit" id="addStudent">Add Student</button>
        </form>

        <h2>Top Students</h2>
        <ul id="topStudents"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
